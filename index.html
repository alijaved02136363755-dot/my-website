<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h2>My Cool Site</h2>
  <ul>
    <li id="nav-home" onclick="showPage('home')">Home</li>
    <li id="nav-about" onclick="showPage('about')">About</li>
    <li id="nav-contact" onclick="showPage('contact')">Contact</li>
  </ul>
</nav>

<!-- HOME -->
<section id="home" class="page active">
  <h1>Welcome to Home</h1>
  <p>Check out our cool website features!</p>
  <button onclick="homeAlert()">Click Me</button>
</section>

<!-- ABOUT -->
<section id="about" class="page">
  <h1>About Us</h1>
  <p>We provide amazing online products and experiences.</p>
</section>

<!-- CONTACT -->
<section id="contact" class="page">
  <h1>Contact Us</h1>
  <input type="text" id="name" placeholder="Your Name">
  <input type="email" id="email" placeholder="Your Email">
  <button onclick="sendMessage()">Send Message</button>
</section>

<script src="script.js"></script>
</body>
</html>
