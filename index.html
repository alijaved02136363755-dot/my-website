<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">SHOP.</div>

  <input type="text" placeholder="Search products..." class="search">

  <div class="nav-cart" onclick="toggleCart()">
    Cart <span id="cartCount">0</span>
  </div>
</header>

<!-- PRODUCTS -->
<main class="products">

  <div class="card">
    <img src="photo-pair-stylish-wireless-headphones_1056572-20536.avif">
    <h3>Wireless Headphones</h3>
    <p>Rs 4500</p>
    <button onclick="addToCart('Wireless Headphones',4500,this)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="R.jpg">
    <h3>Smart Watch</h3>
    <p>Rs 6200</p>
    <button onclick="addToCart('Smart Watch',6200,this)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="R (1).jpg">
    <h3>Gaming Mouse</h3>
    <p>Rs 2600</p>
    <button onclick="addToCart('Gaming Mouse',2600,this)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="181128_1716824630.webp">
    <h3>Bluetooth Speaker</h3>
    <p>Rs 5400</p>
    <button onclick="addToCart('Bluetooth Speaker',5400,this)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="Sc37ed9794d954a888208bceca6e9889bT (1).webp">
    <h3>Power Bank</h3>
    <p>Rs 3800</p>
    <button onclick="addToCart('Power Bank',3800,this)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="black-polyester-laptop-bag-32l-product-images-rvj9e4augi-0-202209240030.jpg">
    <h3>Laptop Bag</h3>
    <p>Rs 3200</p>
    <button onclick="addToCart('Laptop Bag',3200,this)">Add to Cart</button>
  </div>

</main>

<!-- CART -->
<aside class="cart" id="cart">
  <h2>Cart</h2>
  <div id="cartItems"></div>
  <div class="total">Total: Rs <span id="total">0</span></div>
 <button class="order-btn" id="orderBtn" onclick="goCheckout()">Checkout</button>

</aside>

<script src="script.js"></script>
</body>
</html>
